ingress:
  enabled: true
  hosts:
  - host: mac-mini.lan
    paths:
    - /transmission
transmission:
  credentialsSecret: transmission-credentials
  tz: America/Los_Angeles
  config:
    hostPath: /data/docker/transmission
  downloads:
    hostPath: /data/downloads
privateInternetAccess:
  credentialsSecret: private-internet-access-credentials
